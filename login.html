<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="icon" href="img\favicon.png" type="image/png" />
  <title>GoSmartShip || login</title>

    <link rel="stylesheet" href="css\bootstrap.css" />
    <link rel="stylesheet" href="vendors\linericon\style.css" />
    <link rel="stylesheet" href="css\font-awesome.min.css" />
    <link rel="stylesheet" href="vendors\owl-carousel\owl.carousel.min.css" />
    <link rel="stylesheet" href="vendors\nice-select\css\nice-select.css" />
    <link rel="stylesheet" href="vendors\animate-css\animate.css" />
    <link rel="stylesheet" href="vendors\jquery-ui\jquery-ui.css" />

    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\responsive.css" />

</head>

<body>

  <div class="container-fluid">
    <div class="row min-vh-100 align-items-stretch">

      <div class="col-lg-7 d-none d-lg-flex align-items-end bg-dark login-bg position-realtive">

        <div class="mb-5 p-4">
          <h1 class="color--white mb-2 text-white font-weight-bold display-3">We Are The 
          <br>  Trusted Experts</h1>
          <p class="mb-4 f-14 text-white">We’ll help you save time & money</p>

          <a href="#" class="genric-btn danger e-large">Learn More</a>
        </div>

      </div>

      <div class="col-lg-5 d-flex align-items-center py-5 login-main">

        <div class="w-75 mx-auto overflow-hidden px-md-5 px-lg-3">
          <header class="mb-4">
            <a class="cover-page-brand" href="#">
              <img src="./img/go_smart_logo.svg" width="180">
            </a>
          </header>

          <main class="main">
            <h2 class="mb-2 text-dark font-weight-bold">Login to your account</h2>
            <p class="mb-4 f-14">Need a  account? <a class="text-danger" href="#">Create an account</a></p>

            <form class="login-form" action="#">
              <div class="row">

                <div class="col-sm-12 mb-2">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" placeholder="jhon.doe@abc.com">
                  </div>
                </div>

                <div class="col-sm-12 mb-2">
                  <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="8 characters or more">
                    <span class="d-block text-lg-right mt-1">
                      <small><a href="#0" class="text-danger">Forgot password?</a></small>
                    </span>
                  </div>
                </div>

                <div class="col-sm-12 mb-2">
                  <button type="submit" name="submit" class="btn btn-danger w-100">Log In</button>
                </div>

                
             
               
              </div>
            </form>
          </main>

          <footer class="mt-5">
            <small>©2020 - Gosmartship. All rights reserved.</small>
          </footer>
        </div>

      </div>

    </div>
  </div>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
  <div id="preloader"></div>

  <script src="js\jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js\popper.js" type="text/javascript"></script>
    <script src="js\bootstrap.min.js" type="text/javascript"></script>
    <script
      src="vendors\isotope\isotope-min.js"
      type="text/javascript"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      type="text/javascript"
    ></script>

    <script src="js\custom.js" type="text/javascript"></script>

</body>

</html>
